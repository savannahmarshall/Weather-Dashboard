<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="p-5 text-center text-white bg-info">
      <h1>Weather Dashboard</h1>
    </header>
   <main>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="container-fluid">
                    <h2 class="mb-2">Search for a City:</h2>
                    <!-- Search Form -->
                    <form id="city-search-form" class="mb-4">
                        <div class="form-group">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter city name...">
                        </div>
                        <div class="form-group">
                            <button id="submitButton" type="submit" class="btn btn-primary btn-block">Search</button>
                        </div>
                    </form>
                </div>
                <div class="container-fluid">
                    <div id="search-history" class="">
                        <div class="card-body">
                            <!-- Display search history here -->
                            <p>Display search history here</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="container-fluid">
                    <div id="current-weather" class="">
                        <p>Display current weather here</p>
                        <div class="card-body">
                            <!-- Display current weather conditions here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-9 offset-md-3">
                <div class="container-fluid">
                    <div id="forecast" class="">
                        <div class="card-body">
                            <!-- Display 5-day forecast here -->
                            <p>Display 5 day forecast here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </main>
  </body>
</html>
