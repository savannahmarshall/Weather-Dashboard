<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header p-3 text-white">
        <h1>Weather Dashboard</h1>
    </header>
       <main>
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="container-fluid">
                        <h2 class="mb-3 font-weight-bold">Search for a City:</h2>
                        <!-- Search Form -->
                        <form id="city-search-form" class="mb-4">
                            <div class="form-group">
                                <input type="text" id="city-input" class="form-control" placeholder="Enter city name...">
                            </div>
                            <div class="form-group">
                                <button id="submitButton" type="submit" class="btn btn-primary btn-block">Search</button>
                                <hr class="line-divider">
                            </div>
                        </form>
                    </div>
                    <div class="container-fluid" id="search-history-container">
                        <div id="search-history" class="list-group mb-4">
                            <!-- Display search history here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="container-fluid">
                        <div id="current-weather" class="mb-4">
                            <!-- Display current weather conditions here -->
                        </div>
                        <div id="forecast" class="row">
                            <!-- Display 5-day forecast here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
</body>
</html>
